backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow
site_url: https://turascolmcille.org/the12
display_url: https://turascolmcille.org

media_folder: static/media/uploads
public_folder: /media/uploads

collections:
  - name: 'blog'
    label: 'Blog posts'
    label_singular: 'Blog post'
    description: 'Use blog posts to add information to the blog - click the "New Blog post" to get started'
    folder: 'content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - {label: 'Layout', name: 'layout', widget: 'hidden', default: 'blog'}
      - {label: 'Title', name: 'title', widget: 'string'}
      - {label: 'Author', name: 'author', widget: 'select', options: ['Brian','Damian','Deirdra','Maureen','Pairaig']}
      - label: "Featured Image"
        name: "image"
        widget: "image"
        media_library:
          config:
            multiple: false
      - {label: 'Description', name: 'description', widget: 'string', hint: 'Used to provide a quick synopsis of this blog post, shown on the main list page'}
      - {label: 'Publish Date', name: 'date', widget: 'datetime'}
      - {label: 'Body', name: 'body', widget: 'markdown'}
